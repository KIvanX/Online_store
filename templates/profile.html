{% extends "base.html" %}

{% block title %}
<title>Профиль</title>
{% endblock %}

{% block style %}
<style>
  .gradient-custom-3 {
  /* fallback for old browsers */
  background: #84fab0;

  /* Chrome 10-25, Safari 5.1-6 */
  background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
  }
  .gradient-custom-4 {
  /* fallback for old browsers */
  background: #84fab0;

  /* Chrome 10-25, Safari 5.1-6 */
  background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
  }
</style>
{% endblock %}

{% block body %}
    <section class="vh-100 bg-image"
      style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Профиль</h2>

                  <form method="post">
                    <h4 class="text-center">Личные данные</h4>

                    <div class="form-outline mb-4">
                      <input id="name" type="text" name="name" class="form-control form-control-lg" value="{{user.name}}"/>
                      <label class="form-label" for="name">Имя</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input id="email" type="email" name="email" class="form-control form-control-lg" value="{{user.email}}"/>
                      <label class="form-label" for="email">Email</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input id="password" name="password" class="form-control form-control-lg" value="{{user.password}}"/>
                      <label class="form-label" for="password">Пароль</label>
                    </div>

                    <h4 class="text-center">Мои заказы</h4>
                    {% for order in orders %}
                      <p><a class="btn btn-labeled btn-xs btn-info" href="{{url_for('order', order_id=order['order_id'])}}">Заказ {{order.date}}</a></p>
                    {% endfor %}

                    <div class="d-flex justify-content-center">
                      <button type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Изменить профиль</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
