{% extends "base.html" %}

{% block title %}
<title>Изменение товара</title>
{% endblock %}

{% block style %}
  <style>
      .gradient-custom-3 {
          /* fallback for old browsers */
          background: #84fab0;

          /* Chrome 10-25, Safari 5.1-6 */
          background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));

          /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
          background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
          }
          .gradient-custom-4 {
          /* fallback for old browsers */
          background: #84fab0;

          /* Chrome 10-25, Safari 5.1-6 */
          background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));

          /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
          background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
          }
  </style>
{% endblock %}

{% block body %}
    <section class="vh-100 bg-image"
      style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Изменение товара</h2>

                  <form method="POST" enctype="multipart/form-data">

                    <div class="form-outline mb-4">
                      <input name="name" id="form3Example3cg" class="form-control form-control-lg" value="{{product.name}}"/>
                      <label class="form-label" for="form3Example3cg">Название товара</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input name="price" id="form3Example4cg" class="form-control form-control-lg" value="{{product.price}}"/>
                      <label class="form-label" for="form3Example4cg">Цена</label>
                    </div>


                    <div class="form-outline mb-4">
                      <input name="category" id="form3Example5cg" class="form-control form-control-lg" value="{{product.category}}" />
                      <label class="form-label" for="form3Example4cg">Категория</label>
                    </div>

                    <div class="form-outline mb-4">
                      <label for="form4Example4cg"></label><textarea name="about" id="form4Example4cg" class="form-control form-control-lg">{{product.about}}</textarea>
                      <label class="form-label" for="form3Example4cg">Описание</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input name="photo" type="file" id="form4Example5cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cg">Новое фото товара</label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body mx-2">Изменить</button>
                      <a href="{{ url_for('delete_product', product_id=product.id) }}" class="btn btn-labeled btn-danger"><span class="btn-label"><i class="fa fa-trash"></i></span>Удалить</a>
                    </div>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
